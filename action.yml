name: 'Build videos using Video Puppet'
description: 'Build videos using Video Puppet'
inputs:
  github-token:
    description: 'Github Authentication Token'
    required: true
  source-path:
    description: 'Relative path to the main video source file (.yaml or .json)'
    required: true
  api-url:
    description: 'Optional override for the API URl'
    required: false  
outputs:
  taskId:
    description: 'VideoPuppet Task ID'
  videoUrl:
    description: 'Temporary video URL - valid for 10 minutes'
runs:
  using: 'node12'
  main: 'dist/action.js'
